<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../doc.css">
		<title>
        <languageSwitch lang="en">
            Documentation of component <pluginDoc property="Name" />!
        </languageSwitch>
        <languageSwitch lang="de-DE">
            Dokumentation der Komponente <pluginDoc property="Name" />!
        </languageSwitch>
        </title>
	</head>
	<body>
        <p>
            <pluginDoc property="PluginImage" />
            <br />
	        Name: <pluginDoc property="Name" />
            <br/>
            <pluginDoc property="ToolTip" />
        </p>

        <hr />

        <p>
            <languageSwitch lang="en">
                <h2>Description:</h2>
            </languageSwitch>
            <languageSwitch lang="de-DE">
                <h2>Beschreibung:</h2>
            </languageSwitch>
	  <div class="description">
            <pluginDoc property="Description" />
	  </div>
        </p>

        <hr />

        <p>
            <languageSwitch lang="en">
                <h2>Connectors:</h2>
            </languageSwitch>
            <languageSwitch lang="de-DE">
                <h2>Konnektoren:</h2>
            </languageSwitch>
            <connectorList />
        </p>

        <hr />

        <p>
            <languageSwitch lang="en">
                <h2>Settings:</h2>
            </languageSwitch>
            <languageSwitch lang="de-DE">
                <h2>Einstellungen:</h2>
            </languageSwitch>
            <settingsList />
        </p>

        <hr />

        <p>
            <languageSwitch lang="en">
                Available languages:
            </languageSwitch>
            <languageSwitch lang="de-DE">
                Verfügbare Sprachen:
            </languageSwitch> <br/>
            <languageSelection />
        </p>

        <hr />

        <p>
            <languageSwitch lang="en">
                <a href="../index_en.html">Back to index!</a>
            </languageSwitch>
            <languageSwitch lang="de-DE">
                <a href="../index_de-DE.html">Zurück zum Index!</a>
            </languageSwitch>
        </p>
	</body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../doc.css">
		<title>
        <languageSwitch lang="en">
            Documentation of component <pluginDoc property="Name" />!
        </languageSwitch>
        <languageSwitch lang="de-DE">
            Dokumentation der Komponente <pluginDoc property="Name" />!
        </languageSwitch>
        </title>
	</head>
	<body>        

        <hr />

        <p>
            <languageSwitch lang="en">
                <h2>Description:</h2>
            </languageSwitch>
            <languageSwitch lang="de-DE">
                <h2>Beschreibung:</h2>
            </languageSwitch>
            <div class="description">
                <div style="float:right; width:200;margin-right:10%">
                    <table border="1" style="width:200">
                        <tr>
                            <th>
                                <div class="boximage"><pluginDoc property="PluginImage" /></div>
                            </th>
                            <th>
                                <pluginDoc property="Name" />
                            </th>
                        </tr>
                        <tr>
                            <td align="right">
                                Description:
                            </td>
                            <td>
                                <pluginDoc property="ToolTip" />
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                Author:
                            </td>
                            <td>
                                <pluginDoc property="AuthorName" />
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                Email:
                            </td>
                            <td>
                                <a href="mailto:<pluginDoc property="AuthorEmail" />"><pluginDoc property="AuthorEmail" /></a>
                            </td>
                        </tr>
                    </table>        
                </div>	        
                <pluginDoc property="Description" />
	        </div>
        </p>

        <hr />

        <p>
            <languageSwitch lang="en">
                <h2>Connectors:</h2>
            </languageSwitch>
            <languageSwitch lang="de-DE">
                <h2>Konnektoren:</h2>
            </languageSwitch>
            <connectorList />
        </p>

        <hr />

        <p>
            <languageSwitch lang="en">
                <h2>Settings:</h2>
            </languageSwitch>
            <languageSwitch lang="de-DE">
                <h2>Einstellungen:</h2>
            </languageSwitch>
            <settingsList />
        </p>

        <hr />

        <p>
            <languageSwitch lang="en">
                Available languages:
            </languageSwitch>
            <languageSwitch lang="de-DE">
                Verfügbare Sprachen:
            </languageSwitch> <br/>
            <languageSelection />
        </p>

        <hr />

        <p>
            <languageSwitch lang="en">
                <a href="../index_en.html">Back to index!</a>
            </languageSwitch>
            <languageSwitch lang="de-DE">
                <a href="../index_de-DE.html">Zurück zum Index!</a>
            </languageSwitch>
        </p>        
	</body>
</html>

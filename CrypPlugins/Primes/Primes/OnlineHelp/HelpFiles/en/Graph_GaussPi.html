<h2>Die Gaus´sche Abschätzung</h2>
<a href="http://de.wikipedia.org/wiki/Carl_Friedrich_Gau%C3%9F" target=_blank">Carl Friedrich Gauß</a> stellte im Jahr 1792 im Alter von 15 Jahren
die Vermutung auf, dass die Anzahl der Primzahlen bis zu einer natürlichen Zahl n in etwa n/ln(n) beträgt. Diese Abschätung 
konnte er später noch <a href="help://Graph_LiN" >verbessern</a>.

<h2>Summe der Teiler</h2>
Die Funktion gibt die Summe aller Teiler (incl. der 1 und n) einer natürlichen Zahl n an. <br />
Die Vorschrift lautet:<br />
<img src="rho" /><br />
Diese Funktion wird für die Definition <a href="http://de.wikipedia.org/wiki/Vollkommene_Zahlen" target= _blank> vollkommene Zahlen</a> betrachtet.
<br />
Es gilt: &rho;(p) = p+1 für alle Primzahlen und &rho;(n)= 2n  für alle vollkommenen Zahlen.

<h2>Primzahlsechsling</h2>

Ein <a href="http://de.wikipedia.org/wiki/Primzahlsechsling" target=_blank">Primzahlsechsling</a> sind sechs Primzahlen
mit den Abständen 4, 2, 4, 2, 4. Die mittleren vier Primzahlen sind also ein <a href="help://Distribution_QuadrupletPrimes" >Primzahlvierling</a>.
Die ersten Primzahlsechslinge sind <i>(7, 11, 13, 17, 19, 23)</i>, <i>(97, 	101, 	103, 	107, 	109, 	113)</i> und <i>(16057, 	16061, 	16063, 	16067, 	16069, 	16073)</i>.

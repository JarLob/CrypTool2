<h2>Eine spezielle quadratische Formel testen</h2>
Hier können Formeln der Form
<br />
<img src="quadratic" /><br />
erstellt und für ein Interval berechnet werden.<br />
Die Parameter <i>a</i>, <i>b</i> und <i>c</i> werden über die entsprechenden Eingabefelder gesetzt.

<h2>Eulers quadratisches Polynom testen</h2>

Der Mathematiker <a href="http://de.wikipedia.org/wiki/Leonhard_Euler" target="_blank">Leonhard Euler</a> entdeckte,
dass das quadratische Polynom<br /><img src="eulerpolynom" /><br /> für die Eingaben 0 bis 39 ausschließlich Primzahlen liefert.<br />
Im vorliegenden Dialog kann Eulers Polynom für ein beliebiges Intervall berechnet werden.

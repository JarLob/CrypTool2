<h2>Systematisch erzeugte Quadratische Formeln testen</h2>
Der Dialog erstellt Formeln der Form 
<br />
<img src="quadratic" /><br />
und berechet sie systematisch. Jede Eingabe von <i>a</i> wird mit jeder Eingabe von <i>b</i> und wiederum mit jeder Eingabe <i>c</i> berechnet. 
Über "Werte von x" wird das Interval der Eingabewert für jede Formel festgelegt.

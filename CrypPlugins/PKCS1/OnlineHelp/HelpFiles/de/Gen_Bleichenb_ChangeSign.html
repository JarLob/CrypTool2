<h2>Zeichen zur Nachrichtenänderung</h2>
Im Rahmen der <a href="help://Gen_Bleichenb_Sig_Tab">Signaturerzeugung nach Bleichenbacher</a>, muss unter Umständen die Ausgangsnachricht verändert werden. 
In dieser Implementierung wird ein einzelnes Zeichen angehangen. Dieses Zeichen kann hier eingegeben werden.

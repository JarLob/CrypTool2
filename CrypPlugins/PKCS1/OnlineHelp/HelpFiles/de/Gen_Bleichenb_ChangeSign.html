<h2>Zeichen zur Nachrichtenänderung</h2>
Im Rahmen der <a href="help://Gen_Bleichenb_Sig_Tab">Signaturerzeugung nach Bleichenbacher</a> muss die Ausgangsnachricht unter Umständen verändert werden. 
In dieser Implementierung geschieht dies durch das Anhängen eines einzelnen Zeichen. Dieses Zeichen kann hier eingegeben werden.
